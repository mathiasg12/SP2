<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="bidhouse profile page, explore your profile, create a listing or look at all your auctions or bid history, change your avatar and more"
    />
    <meta
      name="keywords"
      content="bidhouse, profile, sell, auctions, avatar, listings,history"
    />
    <link rel="stylesheet" href="dist/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Profile</title>
  </head>

  <body>
    <header class="bg-black header w-100 top-0">
      <nav class="d-md-flex flex-md-column">
        <div class="d-flex align-items-end justify-content-between">
          <a href="index.html" class="navbar-brand m-1"
            ><img
              src="/pictures/logo.png"
              alt="bidhouse logo"
              id="bidHouseLogo"
          /></a>
          <div class="d-flex d-md-none">
            <p class="text-white mx-3 my-1 py-0 d-none" id="credit">Credit:</p>
            <i
              class="fa-solid fa-bars text-white my-1 mx-3 h4 d-md-none"
              id="haburgerMenuIcon"
            ></i>
          </div>
        </div>
        <div
          class="hamburger-menu d-md-flex justify-content-md-center mx-md-3"
          id="hiddenMenu"
        >
          <ul
            class="list-unstyled d-flex flex-column flex-md-row align-items-end bg-black w-35 my-md-1"
          >
            <li class="nav-item h5">
              <a
                href="login.html"
                class="nav-link text-white my-1 mt-3 mx-4 my-md-0 text-decoration-underline p-1"
                id="login"
                >Login</a
              >
            </li>
            <li class="nav-item h5">
              <a
                href="signup.html"
                class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                id="signUpHeader"
                >Signup</a
              >
            </li>
            <li class="nav-item h5">
              <a
                href="auctions.html"
                class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                >Auction</a
              >
            </li>
            <li class="nav-item h5">
              <a
                href="profile.html"
                class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                >Profile</a
              >
            </li>
            <li class="nav-item h5">
              <p
                class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1 d-none"
                id="logOutHeader"
              >
                LogOut
              </p>
            </li>
            <li class="nav-item h5 d-none d-md-inline">
              <p class="text-white my-1 mx-4 my-md-0 p-1 d-none" id="creditLi">
                Credit:
              </p>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="my-8">
      <h1 class="text-center my-5">Profile</h1>
      <section class="container bg-black mx-auto p-4 profileSection rounded">
        <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="w-75 profileImg mx-auto">
              <img
                src="/pictures/standarUser.jpg"
                alt="user image"
                class="img-fluid rounded-top-pill"
                id="profileImg"
              />
            </div>
            <div class="w-75 changeAvatarBtnCon mx-auto">
              <button class="w-100 p-0 py-1 changeAvatarBtn">
                Change Avatar
              </button>
            </div>
          </div>
          <div class="mt-4 col-md-7 mt-md-0 px-md-3 text-white">
            <p class="text-center mt-4 mb-3 fs-4">Personal information</p>
            <div id="name" class="d-flex align-items-center">
              <p class="fs-5 mx-2">Name:</p>
            </div>
            <div id="email" class="d-flex align-items-start">
              <p class="fs-5 mx-2">Email:</p>
            </div>
            <div id="creditProfile" class="d-flex align-items-center">
              <p class="fs-5 mx-2">Credit:</p>
            </div>
          </div>
          <div class="row justify-content-center">
            <button class="logOutBtn rounded-pill mt-4 mb-2 ctaCustomHeight">
              Log Out
            </button>
          </div>
        </div>
      </section>
      <section>
        <h2 class="mt-5 text-center mb-3">Want to sell an Item?</h2>
        <div class="d-flex justify-content-center">
          <form
            class="listingForm border border-dark px-3 px-sm-5 py-3 mx-3 rounded text-center"
          >
            <div class="d-flex flex-column align-items-center my-3">
              <div id="imgLabelCon">
                <label for="imgLink" id="imgLinkLabel"
                  >Picture link (optional)</label
                >
              </div>
              <div class="d-flex addImageCon">
                <input
                  type="text"
                  name="imgLink"
                  id="imgLink"
                  class="bg-searchBarColor w-75"
                />
                <button class="bg-searchBarColor w-25" id="addBtn">Add</button>
              </div>
            </div>
            <div class="d-flex flex-column align-items-center my-3">
              <label for="title" id="titleLabel">Title</label>
              <input
                type="text"
                name="title"
                id="title"
                class="bg-searchBarColor"
              />
            </div>
            <div class="d-flex flex-column align-items-center my-3">
              <label for="desc" id="descLabel">Description</label>
              <textarea
                name="desc"
                id="desc"
                cols="25"
                rows="6"
                class="bg-searchBarColor"
              ></textarea>
            </div>
            <div class="d-flex flex-column align-items-center my-3">
              <label for="endD" id="endDLabel">End Date</label>
              <input
                type="text"
                name="endD"
                id="endD"
                class="bg-searchBarColor"
                placeholder="DD/MM/YYYY"
              />
            </div>
            <div class="d-flex flex-column align-items-center my-3">
              <button
                id="listingCta"
                class="rounded-pill bg-black text-white p-2 listingCta"
              >
                Create listning
              </button>
            </div>
          </form>
        </div>
      </section>
      <section class="container">
        <h2 class="mt-5 mb-3 text-center">my auctions</h2>
        <div class="row">
          <div
            class="myAuctionsCon w-100 d-flex flex-column align-items-center flex-md-row flex-md-wrap justify-content-center"
          ></div>
          <div
            class="loader d-flex align-items-center justify-content-center mx-auto my-5"
          >
            <p class="fs-1 m-0 p-0 text-golden">$</p>
          </div>
        </div>
      </section>
      <section
        class="container-fluid bidHistoryCon mt-5 py-5 bg-black text-white w-100 ro"
      >
        <h2 class="mt-2 mb-3 text-center">Your bid history</h2>
        <div class="row justify-content-center">
          <div
            class="myBidsCon w-100 d-flex flex-column align-items-center flex-md-wrap justify-content-center"
          ></div>
          <div
            class="loader loaderHistory d-flex align-items-center justify-content-center mx-auto my-5"
          >
            <p class="fs-1 m-0 p-0 text-golden">$</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-black pb-3 mt-7 bottom-0">
      <script src="js/index.mjs" type="module"></script>
      <script src="js/profile.mjs" type="module"></script>
      <ul class="list-unstyled d-flex flex-column bg-black w-35 py-2">
        <li class="fs-5 my-2">
          <a href="auctions.html" class="text-white mx-4 footer-item"
            >Auction</a
          >
        </li>
        <li class="fs-5 my-2">
          <a href="profile.html" class="text-white mx-4 footer-item">Profile</a>
        </li>
        <li class="fs-5 my-2">
          <a href="profile.html" class="text-white mx-4 footer-item"
            >Sell an Item</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
