<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Profile</title>
  </head>

  <body>
    <header class="bg-black header w-100 top-0">
      <nav class="d-md-flex flex-md-column">
        <div class="d-flex align-items-end justify-content-between">
          <a href="index.html" class="navbar-brand m-1"
            ><img
              src="/pictures/logo.png"
              alt="bidhouse logo"
              id="bidHouseLogo"
          /></a>
          <div class="d-flex d-md-none">
            <p class="text-white mx-3 my-1 py-0 d-none" id="credit">Credit:</p>
            <i
              class="fa-solid fa-bars text-white my-1 mx-3 h4 d-md-none"
              id="haburgerMenuIcon"
            ></i>
          </div>
        </div>
        <div
          class="hamburger-menu d-md-flex justify-content-md-center mx-md-3"
          id="hiddenMenu"
        >
          <ul
            class="list-unstyled d-flex flex-column flex-md-row align-items-end bg-black w-35 my-md-1"
          >
            <li class="nav-item h5">
              <a
                href="login.html"
                class="nav-link text-white my-1 mt-3 mx-4 my-md-0 text-decoration-underline p-1"
                id="login"
                >Login</a
              >
            </li>
            <li class="nav-item h5">
              <a
                href="signup.html"
                class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                id="signUpHeader"
                >Signup</a
              >
            </li>
            <li class="nav-item h5">
              <a
                href="auctions.html"
                class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                >Auction</a
              >
            </li>
            <li class="nav-item h5">
              <a
                href="profile.html"
                class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                >Profile</a
              >
            </li>
            <li class="nav-item h5">
              <p
                class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1 d-none"
                id="logOutHeader"
              >
                LogOut
              </p>
            </li>
            <li class="nav-item h5 d-none d-md-inline">
              <p class="text-white my-1 mx-4 my-md-0 p-1 d-none" id="creditLi">
                Credit:
              </p>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="my-8">
      <h1 class="text-center my-5">Profile</h1>
      <section
        class="container bg-black w-75 mx-auto p-4 profileSection rounded"
      >
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="w-25 profileImg mx-auto">
              <img
                src="/pictures/standarUser.jpg"
                alt="user image"
                class="img-fluid rounded-top-pill"
              />
            </div>
            <div class="w-25 changeAvatarBtnCon mx-auto">
              <button class="w-100 p-0 py-1 changeAvatarBtn">
                Change Avatar
              </button>
            </div>
          </div>
          <div class="mt-4 col-md-6 mt-md-0 px-md-3">
            <p class="text-white text-center mt-4 mb-3 fs-4">
              Personal information
            </p>
            <div>
              <p class="text-white fs-5">Name:</p>
            </div>
            <div>
              <p class="text-white fs-5">Email:</p>
            </div>
            <div>
              <p class="text-white fs-5">Credit:</p>
            </div>
          </div>
          <div class="row justify-content-center">
            <button class="logOutBtn rounded-pill mt-4 mb-2 ctaCustomHeight">
              Log Out
            </button>
          </div>
        </div>
      </section>
      <section>
        <h2 class="mt-5 text-center mb-3">Want to sell an Item?</h2>
        <div class="d-flex justify-content-center">
          <form class="listingForm border border-dark px-5 py-3 mx-3 rounded">
            <div class="d-flex flex-column align-items-center my-3">
              <label for="imgLink">Picture link (optional)</label>
              <input
                type="text"
                name="imgLink"
                id="imgLink"
                class="bg-searchBarColor"
              />
            </div>
            <div class="d-flex flex-column align-items-center my-3">
              <label for="title">Title</label>
              <input
                type="text"
                name="ititle"
                id="title"
                class="bg-searchBarColor"
              />
            </div>
            <div class="d-flex flex-column align-items-center my-3">
              <label for="desc">Description</label>
              <textarea
                name="desc"
                id="desc"
                cols="25"
                rows="6"
                class="bg-searchBarColor"
              ></textarea>
            </div>
            <div class="d-flex flex-column align-items-center my-3">
              <label for="endD">End Date</label>
              <input
                type="text"
                name="endD"
                id="endD"
                class="bg-searchBarColor"
              />
            </div>
            <div class="d-flex flex-column align-items-center my-3">
              <button class="rounded-pill bg-black text-white p-2 listingCta">
                Create listning
              </button>
            </div>
          </form>
        </div>
      </section>
      <section>
        <h2 class="mt-5 mb-3 text-center">my auctions</h2>
        <div class="row"></div>
      </section>
      <section>
        <h2 class="mt-5 mb-3 text-center">my active bids</h2>
        <div class="row"></div>
      </section>
      <section>
        <h2 class="mt-5 mb-3 text-center">auctions won</h2>
        <div class="row"></div>
      </section>
    </main>
    <footer class="bg-black pb-3 mt-7 bottom-0">
      <script src="js/index.mjs" type="module"></script>
      <script src="js/profile.mjs" type="module"></script>
      <ul class="list-unstyled d-flex flex-column bg-black w-35 py-2">
        <li class="fs-5 my-2">
          <a href="auctions.html" class="text-white mx-4 footer-item"
            >Auction</a
          >
        </li>
        <li class="fs-5 my-2">
          <a href="profile.html" class="text-white mx-4 footer-item">Profile</a>
        </li>
        <li class="fs-5 my-2">
          <a href="profile.html" class="text-white mx-4 footer-item"
            >Sell an Item</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
