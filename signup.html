<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Signup BidHouse</title>
  </head>

  <body>
    <header class="bg-black header w-100">
      <nav class="d-md-flex flex-md-column">
        <div class="d-flex align-items-end justify-content-between">
          <a href="index.html" class="navbar-brand m-1"
            ><img
              src="/pictures/logo.png"
              alt="bidhouse logo"
              id="bidHouseLogo"
          /></a>
          <i
            class="fa-solid fa-bars text-white my-1 mx-3 h4 d-md-none"
            id="haburgerMenuIcon"
          ></i>
        </div>
        <div
          class="hamburger-menu d-md-flex w-100 justify-content-md-center"
          id="hiddenMenu"
        >
          <div class="d-flex justify-content-end justify-content-md-center">
            <ul
              class="list-unstyled d-flex flex-column flex-md-row align-items-end bg-black w-35 my-md-1"
            >
              <li class="nav-item h5">
                <a
                  href="login.html"
                  class="nav-link text-white my-1 mt-3 mx-4 my-md-0 text-decoration-underline p-1"
                  >Login</a
                >
              </li>
              <li class="nav-item h5">
                <a
                  href="signup.html"
                  class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                  >Signup</a
                >
              </li>
              <li class="nav-item h5">
                <a
                  href="auctions.html"
                  class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                  >Auction</a
                >
              </li>
              <li class="nav-item h5">
                <a
                  href="profile.html"
                  class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                  >Profile</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center my-5 mt-6">Sign up</h1>
      <section class="container">
        <div class="row justify-content-center">
          <div
            class="col-md-6 d-none d-md-block secureImg py-2 my-5 rounded-start"
          >
            <div>
              <img
                src="/pictures/rsz_13d-mobile-phone-with-security-code-padlock_1.jpg"
                alt="secure login"
                class="img-fluid"
              />
            </div>
          </div>
          <div
            class="bg-black text-white container px-0 py-2 my-5 loginForm rounded-end col-12 col-md-6 mx-0"
          >
            <div class="d-flex mb-5">
              <div class="p-0">
                <a
                  href="#"
                  class="p-2 bg-white text-decoration-none text-black fs-5 border border-dark loginBtnForm formBtn"
                  >Sign up</a
                >
              </div>
              <div class="p-0">
                <a
                  href="login.html"
                  class="p-2 bg-white text-decoration-none text-black border border-dark formBtn"
                  >Login</a
                >
              </div>
            </div>
            <div class="my-5 text-center">
              <p class="infoText">Create a free Account</p>
            </div>
            <div>
              <form class="d-flex flex-column align-items-center my-5">
                <div
                  class="d-flex flex-column col-8 text-center align-items-center my-3"
                >
                  <label for="name" class="lh-lg">Name</label>
                  <input type="text" name="name" id="name" />
                </div>
                <div
                  class="d-flex flex-column col-8 text-center align-items-center my-3"
                >
                  <label for="email" class="lh-lg">Email</label>
                  <input type="text" name="email" id="email" />
                </div>
                <div
                  class="d-flex flex-column col-8 text-center align-items-center my-3"
                >
                  <label for="password" class="lh-lg">Password</label>
                  <input type="text" name="password" id="password" />
                </div>
                <div
                  class="d-flex flex-column col-8 text-center align-items-center my-3"
                >
                  <label for="repassword" class="lh-lg">Repeat Password</label>
                  <input type="text" name="repassword" id="repassword" />
                </div>
                <div
                  class="d-flex flex-column col-8 text-center align-items-center my-3"
                >
                  <label for="avatar" class="lh-lg"
                    >Avatar picture link (optional)</label
                  >
                  <input type="text" name="avatar" id="avatar" />
                </div>
                <div class="text-center col-6 my-3">
                  <input
                    type="submit"
                    value="Sign up"
                    class="rounded w-75 bg-white submit"
                    id="submit"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-black pb-3 mt-7">
      <script src="js/hamburgerToggle.mjs" type="module"></script>
      <script src="js/Signup.mjs" type="module"></script>
      <ul class="list-unstyled d-flex flex-column bg-black w-35 py-2">
        <li class="fs-5 my-2">
          <a href="auctions.html" class="text-white mx-4 footer-item"
            >Auction</a
          >
        </li>
        <li class="fs-5 my-2">
          <a href="profile.html" class="text-white mx-4 footer-item">Profile</a>
        </li>
        <li class="fs-5 my-2">
          <a href="profile.html" class="text-white mx-4 footer-item"
            >Sell an Item</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
