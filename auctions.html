<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="bidhouse auction page, bidhouse marketplace is a great way to explore different auctions
   with all kinds of items, search for something you are looking for
    or browse thru 100s of auction"
    />
    <meta
      name="keywords"
      content="bidhouse,auctions,listings,search,browse,explore,find,sell,items"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Auctions</title>
  </head>

  <body>
    <header class="bg-black header w-100 top-0">
      <nav class="d-md-flex flex-md-column">
        <div class="d-flex align-items-end justify-content-between">
          <a href="index.html" class="navbar-brand m-1"
            ><img
              src="/pictures/logo.png"
              alt="bidhouse logo"
              id="bidHouseLogo"
          /></a>
          <div class="d-flex d-md-none">
            <p class="text-white mx-3 my-1 py-0 d-none" id="credit">Credit:</p>
            <i
              class="fa-solid fa-bars text-white my-1 mx-3 h4 d-md-none"
              id="haburgerMenuIcon"
            ></i>
          </div>
        </div>
        <div
          class="hamburger-menu d-md-flex justify-content-md-center mx-md-3"
          id="hiddenMenu"
        >
          <ul
            class="list-unstyled d-flex flex-column flex-md-row align-items-end bg-black w-35 my-md-1"
          >
            <li class="nav-item h5">
              <a
                href="login.html"
                class="nav-link text-white my-1 mt-3 mx-4 my-md-0 text-decoration-underline p-1"
                id="login"
                >Login</a
              >
            </li>
            <li class="nav-item h5">
              <a
                href="signup.html"
                class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                id="signUpHeader"
                >Signup</a
              >
            </li>
            <li class="nav-item h5">
              <a
                href="auctions.html"
                class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                >Auction</a
              >
            </li>
            <li class="nav-item h5">
              <a
                href="profile.html"
                class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                >Profile</a
              >
            </li>
            <li class="nav-item h5">
              <p
                class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1 d-none"
                id="logOutHeader"
              >
                LogOut
              </p>
            </li>
            <li class="nav-item h5 d-none d-md-inline">
              <p class="text-white my-1 mx-4 my-md-0 p-1 d-none" id="creditLi">
                Credit:
              </p>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="my-8">
      <h1 class="text-center my-5 mt-6">Auctions</h1>
      <section
        class="d-flex flex-column align-items-center flex-md-row justify-content-md-center"
      >
        <div class="d-flex align-items-center px-md-2">
          <label for="search" hidden>Search for auctions</label>
          <input
            type="text"
            name="search"
            id="searchBar"
            placeholder="Search for Auctions"
            class="bg-searchBarColor px-0"
          />
          <i
            class="fa-solid fa-magnifying-glass fs-5 bg-searchBarColor py-1"
            id="searchKey"
          ></i>
        </div>
        <div class="my-3 px-md-2">
          <label for="sort" hidden>Sort by:</label>
          <select name="sort" id="sort" class="bg-searchBarColor border-dark">
            <option value="newest" selected id="newest">Newest first</option>
            <option value="oldest" id="oldest">Oldest first</option>
          </select>
        </div>
      </section>
      <section class="container">
        <div class="row justify-content-center my-5 mb-3">
          <div
            class="cardCon d-flex flex-column align-items-center flex-md-row flex-md-wrap justify-content-center"
          ></div>
          <div class="loader d-flex align-items-center justify-content-center">
            <p class="fs-1 m-0 p-0 text-golden">$</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <button
            id="moreBtn"
            class="col-4 rounded-pill bg-black text-white customButton"
          >
            More
          </button>
        </div>
      </section>
    </main>
    <footer class="bg-black pb-3 mt-7 bottom-0">
      <script src="js/index.mjs" type="module"></script>
      <script src="js/auction.mjs" type="module"></script>
      <ul class="list-unstyled d-flex flex-column bg-black w-35 py-2">
        <li class="fs-5 my-2">
          <a href="auctions.html" class="text-white mx-4 footer-item"
            >Auction</a
          >
        </li>
        <li class="fs-5 my-2">
          <a href="profile.html" class="text-white mx-4 footer-item">Profile</a>
        </li>
        <li class="fs-5 my-2">
          <a href="profile.html" class="text-white mx-4 footer-item"
            >Sell an Item</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
