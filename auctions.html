<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Auctions</title>
  </head>

  <body>
    <header class="bg-black header w-100">
      <nav class="d-md-flex flex-md-column">
        <div class="d-flex align-items-end justify-content-between">
          <a href="index.html" class="navbar-brand m-1"
            ><img
              src="/pictures/logo.png"
              alt="bidhouse logo"
              id="bidHouseLogo"
          /></a>
          <i
            class="fa-solid fa-bars text-white my-1 mx-3 h4 d-md-none"
            id="haburgerMenuIcon"
          ></i>
        </div>
        <div
          class="hamburger-menu d-md-flex w-100 justify-content-md-center"
          id="hiddenMenu"
        >
          <div class="d-flex justify-content-end justify-content-md-center">
            <ul
              class="list-unstyled d-flex flex-column flex-md-row align-items-end bg-black w-35 my-md-1"
            >
              <li class="nav-item h5">
                <a
                  href="login.html"
                  class="nav-link text-white my-1 mt-3 mx-4 my-md-0 text-decoration-underline p-1"
                  >Login</a
                >
              </li>
              <li class="nav-item h5">
                <a
                  href="signup.html"
                  class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                  >Signup</a
                >
              </li>
              <li class="nav-item h5">
                <a
                  href="auctions.html"
                  class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                  >Auction</a
                >
              </li>
              <li class="nav-item h5">
                <a
                  href="profile.html"
                  class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                  >Profile</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center my-5 mt-6">Auctions</h1>
      <section
        class="d-flex flex-column align-items-center flex-md-row justify-content-md-center"
      >
        <div class="d-flex align-items-center px-md-2">
          <label for="search" hidden>Search for auctions</label>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search for Auctions"
            class="bg-searchBarColor px-0"
          />
          <i
            class="fa-solid fa-magnifying-glass fs-5 bg-searchBarColor py-1"
          ></i>
        </div>
        <div class="my-3 px-md-2">
          <label for="sort" hidden>Sort by:</label>
          <select name="sort" id="sort" class="bg-searchBarColor border-dark">
            <option value="newest" selected id="newest">Newest first</option>
            <option value="oldest" id="oldest">Oldest first</option>
          </select>
        </div>
      </section>
      <section class="container">
        <div class="row justify-content-center my-5">
          <div class="loader d-flex align-items-center justify-content-center">
            <p class="fs-1 m-0 p-0 text-golden">$</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <button class="col-4 rounded-pill bg-black text-white customButton">
            More
          </button>
        </div>
      </section>
    </main>
    <footer class="bg-black pb-3 mt-7">
      <script src="js/hamburgerToggle.mjs" type="module"></script>
      <ul class="list-unstyled d-flex flex-column bg-black w-35 py-2">
        <li class="fs-5 my-2">
          <a href="auctions.html" class="text-white mx-4 footer-item"
            >Auction</a
          >
        </li>
        <li class="fs-5 my-2">
          <a href="profile.html" class="text-white mx-4 footer-item">Profile</a>
        </li>
        <li class="fs-5 my-2">
          <a href="profile.html" class="text-white mx-4 footer-item"
            >Sell an Item</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
