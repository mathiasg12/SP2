<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="auctions for all, here you can find collectables and other cool things to buy, login to bid on an item or create a free account to start biding"
    />
    <meta
      name="keywords"
      content="auctions,bidhouse,start,bid,items,login,signup,collectables"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title></title>
  </head>

  <body>
    <header class="bg-black header w-100 top-0">
      <nav class="d-md-flex flex-md-column">
        <div class="d-flex align-items-end justify-content-between">
          <a href="index.html" class="navbar-brand m-1"
            ><img
              src="/pictures/logo.png"
              alt="bidhouse logo"
              id="bidHouseLogo"
          /></a>
          <div class="d-flex d-md-none">
            <p class="text-white mx-3 my-1 py-0 d-none" id="credit">Credit:</p>
            <i
              class="fa-solid fa-bars text-white my-1 mx-3 h4 d-md-none"
              id="haburgerMenuIcon"
            ></i>
          </div>
        </div>
        <div
          class="hamburger-menu d-md-flex justify-content-md-center mx-md-3"
          id="hiddenMenu"
        >
          <ul
            class="list-unstyled d-flex flex-column flex-md-row align-items-end bg-black w-35 my-md-1"
          >
            <li class="nav-item h5">
              <a
                href="login.html"
                class="nav-link text-white my-1 mt-3 mx-4 my-md-0 text-decoration-underline p-1"
                id="login"
                >Login</a
              >
            </li>
            <li class="nav-item h5">
              <a
                href="signup.html"
                class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                id="signUpHeader"
                >Signup</a
              >
            </li>
            <li class="nav-item h5">
              <a
                href="auctions.html"
                class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                >Auction</a
              >
            </li>
            <li class="nav-item h5">
              <a
                href="profile.html"
                class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1"
                >Profile</a
              >
            </li>
            <li class="nav-item h5">
              <p
                class="nav-link text-white my-1 mx-4 my-md-0 text-decoration-underline p-1 d-none"
                id="logOutHeader"
              >
                LogOut
              </p>
            </li>
            <li class="nav-item h5 d-none d-md-inline">
              <p class="text-white my-1 mx-4 my-md-0 p-1 d-none" id="creditLi">
                Credit:
              </p>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="my-8 container">
      <div
        class="loader loaderspecific d-flex align-items-center justify-content-center mx-auto my-5"
      >
        <p class="fs-1 m-0 p-0 text-golden">$</p>
      </div>
      <section
        id="specificCon"
        class="px-1 py-5 bg-black row text-white mx-auto justify-content-center rounded"
      ></section>
    </main>
    <footer class="bg-black pb-3 mt-7 bottom-0">
      <script src="js/index.mjs" type="module"></script>
      <script src="js/auctionSpecific.mjs" type="module"></script>
      <ul class="list-unstyled d-flex flex-column bg-black w-35 py-2">
        <li class="fs-5 my-2">
          <a href="auctions.html" class="text-white mx-4 footer-item"
            >Auction</a
          >
        </li>
        <li class="fs-5 my-2">
          <a href="profile.html" class="text-white mx-4 footer-item">Profile</a>
        </li>
        <li class="fs-5 my-2">
          <a href="profile.html" class="text-white mx-4 footer-item"
            >Sell an Item</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
